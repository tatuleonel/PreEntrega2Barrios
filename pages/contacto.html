<section class="contacto">
        <div class="contacto-container">
            <h1 class="h2-b">Contacto</h1>
            <p class="p-2 text-light">¿Tienes alguna pregunta? ¡Estamos aquí para ayudarte!</p>
    
            <!-- Formulario de contacto -->
            <form action="#" method="post" class="formulario-contacto">
                <div class="campo">
                    <label class="text-white" for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label class="text-white" for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="campo">
                    <label class="text-white" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
